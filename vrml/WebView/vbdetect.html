<NOSCRIPT>
  The VRML Plugin and Browser Detector determines which free VRML or X3D plugin, browser, viewer, player,
  reader, software, or addon is configured to work with Internet Explorer, Firefox, Opera, Safari, Google Chrome, Camino,
  SeaMonkey, Mozilla, Netscape, Konqueror, and others on any Windows (7, Vista, XP, 2000, NT, ME, 98, 95), Linux (Ubuntu, Debian,
  Fedora, Red Hat, Suse), Macintosh (OS X, OS 9), or Unix (BSD, FreeBSD, Solaris, SunOS, AIX, HP-UX, IRIX) computer.  Most X3D and
  VRML plugins are detected.  VRML is the Virtual Reality Modeling Language, a standard file format to display 3D models on
  the web.
  <P>
  <B>JavaScript and/or ActiveX must be enabled in the web browser for VRML Plugin and Browser Detector to work.</B>
  <UL>
  <LI>In Internet Explorer, try the following:
  <OL>
  <LI>Go to Tools > Internet Options > Advanced > scroll down to Security and select "Allow active content to run in files on My Computer"
  <LI>Go to Tools > Internet Options > Security > Custom Level > Active Scripting > Enable > OK
  <LI>Go to Tools > Internet Options > Security > Custom Level > Run ActiveX controls and plug-ins > Enable > OK
  </OL>
  <P>
  <FONT COLOR="#ff0000">Some computers have Internet Explorer security restrictions such that the user will always be prompted, when a VRML file is displayed,
  that there are restrictions on running scripts or ActiveX controls.  Changing the settings above might not work or are disabled.  To view a
  VRML file, the blocked content must be allowed by clicking on the security popup above and selecting Allow Blocked Content.</FONT>
  <P>
  <LI>In Firefox, go to Tools > Options > Content > check "Enable JavaScript" > OK
  <LI>In Opera, go to Tools > Preferences > Advanced > Content > check "Enable JavaScript" > OK
  <LI>In Safari, go to Edit > Preferences > Security > check "Enable JavaScript"
  </UL>
  After fixing the JavaScript issue or Windows security issue, close this window and reload the web page for the VRML Plugin and Browser Detector.
  <P>
  If a VRML plugin is installed, then try displaying the <A HREF="./nistlogo.wrl">VRML model</A>.
</NOSCRIPT>

<TR>
<TD VALIGN=TOP>
<FONT SIZE=-1 FACE="Arial,Helvetica">
VRML is the <A HREF="http://en.wikipedia.org/wiki/VRML">Virtual Reality Modeling Language</A>, a standard
file format to display 3D models on the web.  The most common way to display, show, browse, play,
or view VRML files, models, or worlds (.wrl file extension) is with a VRML
plugin, also known as a browser, player, viewer, reader,
add-on, client, toolkit, program, software, or ActiveX control.  You must download and install the VRML plugin
in Internet Explorer, Firefox, or other browser.  Some of the VRML plugins can also display
<A HREF="http://en.wikipedia.org/wiki/X3D">X3D</A> files.  The current version of VRML is referred to as VRML 2.0 or VRML97.
<P>
<B>Windows:</B>
<A HREF="./cosmoplayer.html">Cosmo Player</A>,
<A HREF="http://www.octaga.com/">Octaga Player</A><A HREF="http://www.octaga.com/joomla/index.php?page=shop.product_details&flypage=shop.flypage&product_id=4&category_id=1&manufacturer_id=0&option=com_virtuemart&Itemid=66">*</A>,
<A HREF="http://www.cortona3d.com/cortona">Cortona3D Viewer</A><A HREF="http://www.cortona3d.com/stuff/contentmgr/files/3dd8030a9eb4a4386bec79ee32895a34/doc/cortona_licensing_options_1_.pdf">*</A>,
<A HREF="http://www.bitmanagement.com/products/bs_contact_vrml.en.html">BS Contact</A><A HREF="http://www.bitmanagement.com/products/licensing.en.html">*</A>,
<A HREF="http://www.pinecoast.com/plugindownload.htm">SwirlX3D</A>,
<A HREF="http://www.web3d.org/x3d/vrml/tools/viewers_and_browsers/">more</A>
<BR>
<B>Linux:</B>
<A HREF="http://www.octaga.com/">Octaga Player</A>,
<A HREF="http://www.bitmanagement.com/developer/index.html">BS Contact</A>,
<A HREF="http://freewrl.sourceforge.net/">FreeWRL</A>,
<A HREF="http://www.openvrml.org/">OpenVRML</A>
<BR>
<B>Macintosh:</B>
<A HREF="http://www.octaga.com/">Octaga Player</A>,
<A HREF="http://freewrl.sourceforge.net/">FreeWRL</A>,
<A HREF="http://www.openvrml.org/">OpenVRML</A>
<BR>
<B>Windows Mobile:</B>
<A HREF="http://www.bitmanagement.com/products/bs_contact_mobile.en.html">BS Contact Mobile</A>,
<A HREF="http://www.parallelgraphics.com/products/cortonace/">Pocket Cortona</A><A HREF="http://www.parallelgraphics.com/products/pricelist/">*</A>
<BR>
<B>VRML examples:</B>
<A HREF="http://cic.nist.gov/vrml/cis2.html#VRML">Structural Steel</A>,
<A HREF="http://cic.nist.gov/vrml/equip.html">User-Controlled Construction Equipment</A>,
<A HREF="http://cic.nist.gov/vrml/vcbt/vcbtsim.html">Virtual Cybernetic Building Testbed</A>
</FONT>

<FONT FACE="Arial,Helvetica"><B>X3D Plugins</B></FONT>
</TD>

<TR>
<TD VALIGN=TOP>
<FONT SIZE=-1 FACE="Arial,Helvetica">
<A HREF="http://www.web3d.org/about/overview/">X3D</A> is an open standards file format and run-time architecture to
represent and communicate 3D scenes and objects using XML.  It can be thought of as the next generation of VRML.  X3D files
can be displayed with an <A HREF="http://www.web3d.org/x3d/wiki/index.php/Player_support_for_X3D_components">X3D plugin</A>, program, or toolkit.  Most of the X3D plugins also display
VRML files.
<P>
<B>Plugins and software:</B>
<A HREF="http://www.octaga.com/">Octaga Player</A><A HREF="http://www.octaga.com/joomla/index.php?page=shop.product_details&flypage=shop.flypage&product_id=4&category_id=1&manufacturer_id=0&option=com_virtuemart&Itemid=66">*</A>,
<A HREF="http://www.bitmanagement.com/products/bs_contact_vrml.en.html">BS Contact</A><A HREF="http://www.bitmanagement.com/products/licensing.en.html">*</A>,
<A HREF="http://www.instantreality.org/">InstantPlayer</A>,
<A HREF="http://freewrl.sourceforge.net/">FreeWRL</A>,
<A HREF="http://www.openvrml.org/">OpenVRML</A>,
<A HREF="http://www.pinecoast.com/plugindownload.htm">SwirlX3D</A>,
<A HREF="http://www.web3d.org/x3d/xj3d/">Xj3D</A>,
<A HREF="http://www.web3d.org/x3d/content/examples/X3dResources.html#Applications">more</A>
<BR>
<B>X3D examples:</B>
<A HREF="./nistlogo.x3d">nistlogo.x3d</A>,
<A HREF="./nistlogo.x3dz">nistlogo.x3dz</A> (gzipped),
<A HREF="./nistlogo.x3dv">nistlogo.x3dv</A> (Classic VRML),
<A HREF="http://cic.nist.gov/vrml/cis2.html#X3D">Structural Steel</A>,
<A HREF="http://www.web3d.org/community/models/">more</A>
</FONT>
</TD></TR>
